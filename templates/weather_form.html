<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода по маршруту</title>
</head>
<body>
    <h1>Погода по маршруту</h1>
    <form action="/weather" method="POST">
        <label for="start_city">Начальный город:</label>
        <input type="text" id="start_city" name="start_city" required><br><br>

        <label for="end_city">Конечный город:</label>
        <input type="text" id="end_city" name="end_city" required><br><br>

        <button type="submit">Получить погоду</button>
    </form>

    {% if message %}
        <h2>{{ message }}</h2>
    {% endif %}
</body>
</html>
